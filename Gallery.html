<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="REMOTE ACCESS TERMINAL TO DSU DATABASE">
    <meta name="author" content="Succulent_Goulash">
    <title>DSU | DATABASE TERMINAL | Gallery</title>
    <link rel="icon" href="./img/logo.png">
    <link rel="stylesheet" href="./css/style.css" >
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">

  <!--Scroll Wheel Styling-->
  <style>
    .section {
      height: 100%;
      width: 100%;
      overflow-y: scroll;
    }

    .head {
      font: "courier new";
    }

    body {
      background-color: #000000;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto;
    }

    /* width */
    ::-webkit-scrollbar {
      width: 10px;
    }

    /* Track */
    ::-webkit-scrollbar-track {
      outline-style:double;
      outline-color: #ffffff;
    }

    /* Handle */
    ::-webkit-scrollbar-thumb {
      background: #fff;
    }

    /* Handle on hover */
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /*Gallery CSS from W3*/
        div.gallery {
      margin: 10px;
      border: 3px dashed #999;
      float: left;
      width: 180px;
      padding: 5px;
      background-color: #666;
    }

    div.gallery:hover {
      border: 3px solid #FFFFFF;
      background-color: #999;
      width: 180px;
      margin: 10px;
      cursor: pointer;
    }

    div.gallery img {
      width: 100%;
      height: auto;
    }

    div.desc {
      padding: 15px;
      text-align: center;
    }

    #overlay {
      position: fixed; /* Sit on top of the page content */
      display: none; /* Hidden by default */
      width: 100%; /* Full width (cover the whole page) */
      height: 100%; /* Full height (cover the whole page) */
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.3); /* Black background */
      z-index: 2; /* Specify a stack order in case you're using a different order for other elements */
    }
    #imgcentering{
      position: fixed;
      right: 3%;
      top: 3%;
      padding: 1%;
      object-fit: contain;
      background-color: rgba(0,0,0,0.7); /* Black background */
      border: 3px solid #FFFFFF;
      z-index: 3;
      border-radius: 0;
    }
    #exitbutton{
      position: fixed;
      right: 5%;
      top: 5%;
      z-index: 4;
      border: 2px solid #FFFFFF;
      object-fit: contain;
      cursor: pointer;
      border-radius: 10%;
    }
  </style>
  </head>
  <body class="section">
    <script src="./js/jqueryjs.js"></script>
    <script>


    function OverlayOn() {
      var div = document.createElement('div');
      div.innerHTML = "<img id='imgcentering' src='"+"./img/Gall/PandyTest.png"+"' width='90%' height='90%'><img id='exitbutton' src='"+"./img/GUI/GenericExitButton.png"+"' width='5%  ' height='5%' onclick='OverlayOff()'></div>";
      // better to use CSS though - just set class
      div.setAttribute('id', 'overlay');
      document.body.appendChild(div);
      document.getElementById("overlay").style.display = "block";
      $('body').css({'overflow':'hidden'});
       $(document).bind('scroll',function () {
            window.scrollTo(0,0);
       });
    }

    function OverlayOff() {
      document.getElementById("overlay").style.display = "none";
      $(document).unbind('scroll');
      $('body').css({'overflow':'visible'});
    }

    for (let i = 0; i < 200; i++) {
      var div = document.createElement('div');
      div.innerHTML = "<img src='"+"./img/Gall/PandyTest.png"+"' width='400' height='400'></div>";
      // better to use CSS though - just set class
      div.setAttribute('class', 'gallery');
      div.setAttribute('id', 'gallery');
      div.setAttribute('onclick', 'OverlayOn()'); // and make sure myclass has some styles in css
      document.body.appendChild(div);
    }
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i.test(navigator.userAgent)) {
      $('.gallery').css('width', '42%')
      $('.gallery').css('margin', '1%')
    } else {
      $('.gallery').css('width', '180px')
    }
    </script>

  </body>
</html>
